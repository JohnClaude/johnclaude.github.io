<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Claude</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
        }
        
        h1 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #ffffff;
            font-weight: normal;
            line-height: 1.6;
        }
        
        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: transparent;
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #333;
            transition: all 0.2s ease;
        }
        
        a:hover {
            border-color: #666;
        }

        @media (max-width: 768px) {
            pre {
                font-size: 0.4rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="300" height="200" viewBox="0 0 300 200" style="margin: 2rem auto;">
            <!-- Monitor frame -->
            <rect x="20" y="20" width="260" height="160" fill="#1a1a1a" rx="4"/>
            
            <!-- Screen -->
            <rect x="30" y="30" width="240" height="140" fill="#0a0a0a"/>
            
            <!-- Code lines with typing animation -->
            <g font-family="monospace" font-size="10" fill="#4CAF50">
                <!-- Line 1 - command prompt -->
                <text x="40" y="50">
                    <tspan fill="#999">$ </tspan>
                    <tspan>ls -la</tspan>
                    <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze"/>
                </text>
                
                <!-- Line 2 - header -->
                <text x="40" y="65" fill="#666">
                    <tspan>total 3</tspan>
                    <animate attributeName="opacity" values="0;0;1" dur="1s" fill="freeze"/>
                </text>
                
                <!-- Line 3 -->
                <text x="40" y="80">
                    <tspan>-rw-r--r--  CNAME</tspan>
                    <animate attributeName="opacity" values="0;0;0;1" dur="1.5s" fill="freeze"/>
                </text>
                
                <!-- Line 4 -->
                <text x="40" y="95">
                    <tspan>-rw-r--r--  index.html</tspan>
                    <animate attributeName="opacity" values="0;0;0;0;1" dur="2s" fill="freeze"/>
                </text>
                
                <!-- Line 5 -->
                <text x="40" y="110">
                    <tspan>-rw-r--r--  README.md</tspan>
                    <animate attributeName="opacity" values="0;0;0;0;0;1" dur="2.5s" fill="freeze"/>
                </text>
                
                <!-- Line 6 - new prompt -->
                <text x="40" y="125" fill="#999">
                    <tspan>$ </tspan>
                    <animate attributeName="opacity" values="0;0;0;0;0;0;1" dur="3s" fill="freeze"/>
                </text>
            </g>
            
            <!-- Blinking cursor -->
            <rect x="52" y="115" width="8" height="12" fill="#4CAF50">
                <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" begin="3s"/>
            </rect>
            
            <!-- Monitor base -->
            <rect x="130" y="185" width="40" height="10" fill="#1a1a1a" rx="2"/>
        </svg>
        
        <h1>"A complex system that works is invariably found to have evolved from a simple system that worked."</h1>
        <p style="font-style: italic; margin-top: 0.5rem; color: #666;">— John Gall, Systemantics</p>
        
        <p style="margin-top: 2rem; font-size: 1.1rem; color: #999;">
            John Claude · Systems Engineer · Cape Town
        </p>
        
        <a href="https://www.linkedin.com/in/unjohnclaude/" target="_blank">Connect on LinkedIn</a>
    </div>
</body>
</html>
